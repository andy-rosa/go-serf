<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.min.css">
  <title>Go Serf</title>
</head>
<body>
  <header class="page-header">
    <h1 class="header__title">Go Surf</h1>
    <aside class="header__aside">
      <div class="logo">
        <a href="#" class="logo__link">
          <img src="img/logo.svg" alt="Логотип Go-Serf">
        </a>
      </div>
      <nav class="menu">
        <ul class="menu__list">
          <li><img src="img/nav-ico-1.svg" alt=""><span>Surf</span></li>
          <li><img src="img/nav-ico-2.svg" alt=""><span>Travel</span></li>
          <li><img src="img/nav-ico-3.svg" alt=""><span>Sleep</span></li>
          <li><img src="img/nav-ico-4.svg" alt=""><span>Shop</span></li>
        </ul>
      </nav>
      <div class="header__search">
        <img src="img/search.svg" alt="">
      </div>
      <time class="header__date" datetime="2022-11-20">
        20
        <span class ="correct-time">11 | 2022</span>
      </time>
      <p class="location">California</p>
    </aside>
    <div class="header__slider">
      <div class="slider__track">
        <div class="header__slider-item slider-item">
          <div class="slider-item__info">
            <h4 class="slider-item__info-suptitle suptitle--left">Surf</h4>
            <h2 class="slider-item__info-title">North Shore</h2>
            <h4 class="slider-item__info-suptext suptitle--left">Condition</h4>
            <h3 class="slider-item__info-text">Radical</h3>
            <a href="#" class="slider-item__info-link">
            <img src="img/arrows-right.svg" alt="">
            </a>
          </div>
        </div>
        <div class="header__slider-item slider-item">
          <div class="slider-item__info">
            <h4 class="slider-item__info-suptitle suptitle--left">Surf</h4>
            <h2 class="slider-item__info-title">South Shore</h2>
            <h4 class="slider-item__info-suptext suptitle--left">Condition</h4>
            <h3 class="slider-item__info-text">Radical</h3>
            <a href="#" class="slider-item__info-link">
              <img src="img/arrows-right.svg" alt="">
            </a>
          </div>
        </div>
        <div class="header__slider-item slider-item">
          <div class="slider-item__info">
            <h4 class="slider-item__info-suptitle suptitle--left">Surf</h4>
            <h2 class="slider-item__info-title">West Shore</h2>
            <h4 class="slider-item__info-suptext suptitle--left">Condition</h4>
            <h3 class="slider-item__info-text">Radical</h3>
            <a href="#" class="slider-item__info-link">
              <img src="img/arrows-right.svg" alt="">
            </a>
          </div>
        </div>
        <div class="header__slider-item slider-item">
          <div class="slider-item__info">
            <h4 class="slider-item__info-suptitle suptitle--left">Surf</h4>
            <h2 class="slider-item__info-title">East Shore</h2>
            <h4 class="slider-item__info-suptext suptitle--left">Condition</h4>
            <h3 class="slider-item__info-text">Radical</h3>
            <a href="#" class="slider-item__info-link">
              <img src="img/arrows-right.svg" alt="">
            </a>
          </div>
        </div>
      </div>
      <div class="slider-buttons__container">
        <button type="button" class="button--prev">
          <img src="img/arrows-left.svg" alt="">
        </button>
        <button type="button" class="button--next">
          <img src="img/arrows-right.svg" alt="">
        </button>
      </div>
      <ol class="slider-dots__list slider-dots">
        <li class="slider-dots__item slider-dots__item--active">
          <p class="slider-dots__name">North Shore</p>
        </li>
        <li class="slider-dots__item">
          <p class="slider-dots__name">South Shore</p>
        </li>
        <li class="slider-dots__item">
          <p class="slider-dots__name">West Shore</p>
        </li>
        <li class="slider-dots__item">
          <p class="slider-dots__name">East Shore</p>
        </li>
      </ol>
    </div>
  </header>
  <script src="js/main.min.js"></script>
</body>
</html>
